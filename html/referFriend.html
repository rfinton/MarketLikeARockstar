<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Market like a rockstar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/main.css" />
    </head>

<body>
	<div id="surveyPage" class="perimeter">

		<div id="rf">If you know someone who might be interested in this event, please use the form below to notify them.</div>
	
		<br><br>
	
		<form onsubmit="javascript:return false;">

			<fieldset id="survey">
			
				First Name: <input type="text" name="firstname"><br>
				Last Name: <input type="text" name="lastname"><br>
				Company: <input type="text" name="company"><br>
				Email: <input type="text" name="email"><br>
				
				<div class="submitBtn">
					<input type="button" value="Send to this friend">
				</div>
			</fieldset>
			
		</form>
		
	</div>
</body>
